<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name='viewport'
      content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="./styles.css" />
    <script src="./script.js" defer></script>
</head>
<body>
    <header><h1>Etch-a-Sketch</h1></header>
    <div class="main-container">
        <div class="control-container">
            <div class="color-select-container">
                <div class="color-container selected" data-color="color-0">
                    <input type="color" id="color-0" >
                    <button id="remove-color" data-color="color-0" disabled></button>
                </div>
                <button id="add-color">+</button>
            </div>
            <button id="clear-palette">Clear Palette</button>
            <div class="range-container">
                <input type="range" id="grid-size" name="grid-size" min="8" max="96" step="2" value="16"> <label for="grid-size">16x16</label>
                <button id="resize">Resize</button>
            </div>
            <div class="button-container">
                <button id="line-toggle">Toggle Grid Lines</button>
                <button id="clear">Clear</button>
            </div>
        </div>
        <div id="sketch-grid">
        </div>
    </div>
</body>
</html>
